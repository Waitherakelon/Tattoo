<!DOCTYPE html><html><head><base href="https://tattoo-ai.com/generate">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI-generated tattoos - TattooAI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&amp;display=swap" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #121212;
        color: #ffffff;
        height: 100%;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    h1, h2, h3 {
        text-transform: none;
        letter-spacing: 2px;
    }
    h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 4.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        font-weight: 700;
        text-transform: uppercase;
    }
    h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 2.5em;
        margin-top: 40px;
        font-weight: 500;
    }
    p {
        font-size: 1.1em;
        line-height: 1.6;
        font-weight: normal;
    }
    .hero {
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        height: 400px;
        margin-bottom: 40px;
    }
    .hero-image {
        flex: 1;
        background-size: cover;
        background-position: center;
        margin: 0 10px;
        border-radius: 10px;
        position: relative;
    }
    .hero-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        border-radius: 10px;
    }
    .hero-image:nth-child(1) {
        background-image: url('https://images.unsplash.com/photo-1638380955590-fc1b432b441c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
    }
    .hero-image:nth-child(2) {
        background-image: url('https://images.unsplash.com/photo-1512471091295-b678f06bad5b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
    }
    .hero-image:nth-child(3) {
        background-image: url('https://images.unsplash.com/photo-1563771573852-2be4ce74cd09?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
    }
    .hero-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 1;
    }
    .btn {
        display: inline-block;
        padding: 15px 30px;
        background-color: #ff4081;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: normal;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin: 0 10px;
        font-family: 'Poppins', sans-serif;
        font-size: 1.1em;
    }
    .btn:hover {
        background-color: #e91e63;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .generate-section {
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
    }
    .input-section {
        width: 40%;
    }
    .preview-section {
        width: 55%;
    }
    .input-box {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: #2a2a2a;
        color: white;
        font-size: 1em;
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
    }
    .preview-container {
        background-color: #2a2a2a;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 20px;
    }
    #tattoo-preview {
        width: 100%;
        height: 400px;
        background-color: #3a3a3a;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    #tattoo-preview img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }
    .controls {
        display: flex;
        justify-content: space-between;
    }
    .control-btn {
        padding: 10px 20px;
        background-color: #4a4a4a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        font-size: 1em;
        font-weight: normal;
    }
    .control-btn:hover {
        background-color: #5a5a5a;
        transform: translateY(-2px);
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }
    .gallery-item {
        background-color: #2a2a2a;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .gallery-item:hover {
        transform: scale(1.05);
    }
    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
    }
    #placement-selector {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #2a2a2a;
        color: white;
        border: none;
        border-radius: 5px;
        font-family: 'Poppins', sans-serif;
        font-size: 1em;
        font-weight: normal;
    }
    #file-upload {
        display: none;
    }
    .file-upload-label {
        display: inline-block;
        padding: 15px 30px;
        background-color: #4a4a4a;
        color: white;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        font-size: 1.1em;
        font-weight: normal;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .file-upload-label:hover {
        background-color: #5a5a5a;
        transform: translateY(-2px);
    }
    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        width: 100px;
        height: 100px;
        filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
    }
</style>
</head>
<body>
    <div class="container">
        <img src="https://api.dicebear.com/6.x/initials/svg?seed=TS&amp;backgroundColor=ff4081&amp;fontSize=50&amp;fontFamily=Sedgwick%20Ave%20Display" alt="Tattoo Studio Logo" class="logo">
        
        <div class="hero">
            <div class="hero-image" style="background-image: url('https://images.unsplash.com/photo-1619613337736-8b1ee63ecc73?ixlib=rb-4.0.3&amp;auto=format&amp;fit=crop&amp;w=1920&amp;q=80');">
    <img src="https://images.unsplash.com/photo-1619613337736-8b1ee63ecc73?ixlib=rb-4.0.3&amp;auto=format&amp;fit=crop&amp;w=1920&amp;q=80" alt="Bird tattoo on the neck" style="display: none;">
</div>
            <div class="hero-image"></div>
            <div class="hero-image"></div>
            <div class="hero-content">
                <h1>AI-generated tattoos</h1>
                <p>Discover AI-generated tattoo designs tailored to your style. Create custom tattoos from text or images and see them on various body parts in real-time. Explore 20+ unique designs with customizable options for the perfect fit.</p>
                <a href="#generate" class="btn">Generate from Text</a>
                <label for="file-upload" class="btn file-upload-label">Upload Image</label>
                <input type="file" id="file-upload" accept="image/*">
            </div>
        </div>

        <div class="generate-section" id="generate">
            <div class="input-section">
                <textarea class="input-box" id="tattoo-prompt" rows="5" placeholder="Describe your tattoo idea here..."></textarea>
                <select id="placement-selector">
                    <option value="back">Back</option>
                    <option value="hand">Hand</option>
                    <option value="neck">Neck</option>
                    <option value="face">Face</option>
                    <option value="thigh">Thigh</option>
                    <option value="shoulder">Shoulder</option>
                    <option value="forearm">Forearm</option>
                    <option value="chest">Chest</option>
                    <option value="ankle">Ankle</option>
                </select>
                <button class="btn" id="generate-btn">Generate Tattoos</button>
            </div>
            <div class="preview-section">
                <div class="preview-container">
                    <div id="tattoo-preview">
                        <img src="" alt="Tattoo preview">
                    </div>
                </div>
                <div class="controls">
                    <button class="control-btn" id="prev-design">Previous Design</button>
                    <button class="control-btn" id="next-design">Next Design</button>
                    <button class="control-btn" id="download-btn">Download</button>
                </div>
            </div>
        </div>

        <h2>Generated Designs</h2>
        <div class="gallery" id="tattoo-gallery">
            <!-- Gallery items will be dynamically added here -->
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const tattooPrompt = document.getElementById('tattoo-prompt');
        const fileUpload = document.getElementById('file-upload');
        const prevDesignBtn = document.getElementById('prev-design');
        const nextDesignBtn = document.getElementById('next-design');
        const downloadBtn = document.getElementById('download-btn');
        const tattooGallery = document.getElementById('tattoo-gallery');
        const placementSelector = document.getElementById('placement-selector');
        const tattooPreview = document.querySelector('#tattoo-preview img');

        let currentDesignIndex = 0;
        let generatedDesigns = [];

        function generateDesigns(prompt) {
            if (!prompt) return; 
            const placement = placementSelector ? placementSelector.value : 'default';
            generatedDesigns = [];
            for (let i = 0; i < 20; i++) {
                const placeholderUrl = `https://source.unsplash.com/400x400/?tattoo,${prompt.replace(/\s/g, ',')},${placement}&sig=${i}`;
                generatedDesigns.push(placeholderUrl);
            }
            updatePreview();
            updateGallery();
        }

        function updatePreview() {
            if (generatedDesigns.length > 0 && tattooPreview) {
                tattooPreview.src = generatedDesigns[currentDesignIndex];
                tattooPreview.alt = `Tattoo design ${currentDesignIndex + 1} on ${placementSelector ? placementSelector.value : 'default'}`;
            }
        }

        function updateGallery() {
            if (!tattooGallery) return; 
            tattooGallery.innerHTML = '';
            generatedDesigns.forEach((design, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                galleryItem.innerHTML = `<img src="${design}" alt="Generated tattoo design ${index + 1} on ${placementSelector ? placementSelector.value : 'default'}">`;
                tattooGallery.appendChild(galleryItem);
            });
        }

        if (generateBtn) {
            generateBtn.addEventListener('click', () => {
                const prompt = tattooPrompt ? tattooPrompt.value : '';
                if (prompt) {
                    generateDesigns(prompt);
                }
            });
        }

        if (fileUpload) {
            fileUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        generateDesigns('custom upload');
                        console.log('File uploaded:', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        if (prevDesignBtn) {
            prevDesignBtn.addEventListener('click', () => {
                if (currentDesignIndex > 0) {
                    currentDesignIndex--;
                    updatePreview();
                }
            });
        }

        if (nextDesignBtn) {
            nextDesignBtn.addEventListener('click', () => {
                if (currentDesignIndex < generatedDesigns.length - 1) {
                    currentDesignIndex++;
                    updatePreview();
                }
            });
        }

        if (downloadBtn) {
            downloadBtn.addEventListener('click', () => {
                if (generatedDesigns.length > 0) {
                    downloadImage(generatedDesigns[currentDesignIndex]);
                }
            });
        }

        function downloadImage(imageUrl) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `tattoo-design-${placementSelector ? placementSelector.value : 'default'}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        if (placementSelector) {
            placementSelector.addEventListener('change', () => {
                if (generatedDesigns.length > 0 && tattooPrompt) {
                    generateDesigns(tattooPrompt.value);
                }
            });
        }

        updatePreview();
    </script>

</body></html>
