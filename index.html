<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover AI-generated tattoo designs tailored to your style. Create custom tattoos from text or images and see them on various body parts in real-time.">
    <meta name="keywords" content="AI-generated tattoos, custom tattoos, tattoo designs, tattoo preview, body art, tattoo generator">
    <title>AI-generated Tattoos - TattooAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4EWH4X7RM7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-4EWH4X7RM7');
    </script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Combined the title and description into one rectangle */
        .hero {
            text-align: center;
            padding: 50px 0;
            background-color: #1f1f1f;
            margin-bottom: 40px;
            border-radius: 10px; /* Added round corners */
        }
        h1 {
            font-size: 3em; /* Reduced the size */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 700;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .btn {
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border-radius: 5px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
        }
        .btn:hover {
            background-color: #e91e63;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .input-section, .preview-section {
            width: 48%;
            display: inline-block;
            vertical-align: top;
        }
        .input-box {
            width: 100%;
            padding: 10px; /* Reduced padding */
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .generate-images-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .generate-images-btn:hover {
            background-color: #e91e63;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }
        /* Reduced height of the preview section on Y-Axis */
        .preview-container {
            background-color: #2a2a2a;
            border-radius: 10px;
            height: 180px; /* Slimmed down the preview */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #tattoo-preview img {
            max-width: 100%;
            max-height: 100%;
        }
        .controls {
            display: flex;
            justify-content: space-between;
        }
        .control-btn {
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hero">
            <h1>AI-generated Tattoos</h1>
            <p>Discover AI-generated tattoo designs tailored to your style.</p>
            <div>
                <button class="btn" id="generate-btn">Generate from Text</button>
                <label for="file-upload" class="btn">Upload Image</label>
                <input type="file" id="file-upload" style="display:none">
            </div>
        </div>

        <div class="input-section">
            <textarea id="tattoo-prompt" class="input-box" rows="4" placeholder="Describe your tattoo idea here..."></textarea>
            <select id="placement-selector" class="input-box">
                <option value="back">Back</option>
                <option value="hand">Hand</option>
                <option value="neck">Neck</option>
                <option value="face">Face</option>
                <option value="thigh">Thigh</option>
                <option value="forearm">Forearm</option>
                <option value="chest">Chest</option>
                <option value="ankle">Ankle</option>
            </select>
            <button id="generate-btn" class="btn generate-images-btn">Generate Images</button>
        </div>

        <div class="preview-section">
            <div class="preview-container" id="tattoo-preview">
                <img src="" alt="Tattoo preview" />
            </div>
            <div class="controls">
                <button class="control-btn" id="prev-design">Previous Design</button>
                <button class="control-btn" id="next-design">Next Design</button>
                <button class="control-btn" id="download-btn">Download</button>
            </div>
        </div>

        <div id="tattoo-gallery" class="gallery"></div>
    </div>

    <script>
        const CLIENT_ID = 'a1d8bdad3cbf09e';  // Your Imgur Client ID
        let generatedDesigns = [];
        let currentDesignIndex = 0;

        const tattooPrompt = document.getElementById('tattoo-prompt');
        const tattooPreview = document.querySelector('#tattoo-preview img');
        const tattooGallery = document.getElementById('tattoo-gallery');
        const placementSelector = document.getElementById('placement-selector');

        // Array of default images for rotation
        const defaultImages = [
            'https://via.placeholder.com/300x150?text=Tattoo+Design+1',
            'https://via.placeholder.com/300x150?text=Tattoo+Design+2',
            'https://via.placeholder.com/300x150?text=Tattoo+Design+3',
            'https://via.placeholder.com/300x150?text=Tattoo+Design+4',
        ];

        // Show random default image when the website loads
        window.onload = () => {
            const randomIndex = Math.floor(Math.random() * defaultImages.length);
            tattooPreview.src = defaultImages[randomIndex];
            tattooPreview.alt = "Default Tattoo Preview";
        };

        document.getElementById('generate-btn').addEventListener('click', () => {
            const prompt = tattooPrompt.value;
            if (!prompt) {
                alert('Please enter a description for your tattoo idea.');
                return;
            }
            generateDesigns(prompt);
        });

        function generateDesigns(prompt) {
            const searchUrl = `https://api.imgur.com/3/gallery/search/?q=${prompt.replace(/\s/g, '+')}+tattoo`;

            fetch(searchUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Client-ID ${CLIENT_ID}`
                }
            })
            .then(response => response.json())
            .then(data => {
                generatedDesigns = [];
                tattooGallery.innerHTML = ''; // Clear the gallery
                if (data && data.data && data.data.length > 0) {
                    for (let i = 0; i < Math.min(data.data.length, 5); i++) {
                        const imageUrl = data.data[i].link;
                        generatedDesigns.push(imageUrl);
                        addToGallery(imageUrl);
                    }
                    updatePreview();
                } else {
                    alert('No results found for your search.');
                }
            })
            .catch(err => {
                console.error('Error fetching images:', err);
                alert('Unable to fetch tattoo images. Please try again later.');
            });
        }

        function addToGallery(imageUrl) {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            galleryItem.innerHTML = `<img src="${imageUrl}" alt="Tattoo design" />`;
            tattooGallery.appendChild(galleryItem);
        }

        function updatePreview() {
            if (generatedDesigns.length > 0) {
                tattooPreview.src = generatedDesigns[currentDesignIndex];
                tattooPreview.alt = `Tattoo design ${currentDesignIndex + 1}`;
            }
        }

        document.getElementById('prev-design').addEventListener('click', () => {
            if (currentDesignIndex > 0) {
                currentDesignIndex--;
                updatePreview();
            }
        });

        document.getElementById('next-design').addEventListener('click', () => {
            if (currentDesignIndex < generatedDesigns.length - 1) {
                currentDesignIndex++;
                updatePreview();
            }
        });

        document.getElementById('download-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = generatedDesigns[currentDesignIndex];
            link.download = `tattoo-design-${currentDesignIndex + 1}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
