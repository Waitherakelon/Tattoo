<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover AI-generated tattoo designs tailored to your style. Create custom tattoos from text or images and see them on various body parts in real-time.">
    <meta name="keywords" content="AI-generated tattoos, custom tattoos, tattoo designs, tattoo preview, body art, tattoo generator">
    <title>AI-generated tattoos - TattooAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4EWH4X7RM7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-4EWH4X7RM7');
    </script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100%;
        }
        /* Additional CSS styling... */
    </style>
</head>

<body>
    <div class="container">
        <img src="https://api.dicebear.com/6.x/initials/svg?seed=TA&backgroundColor=ff4081&fontSize=50&fontFamily=Sedgwick%20Ave%20Display" alt="Tattoo AI Logo" class="logo">
        
        <div class="hero">
            <div class="hero-image">
                <div class="hero-content">
                    <h1>AI-generated tattoos</h1>
                    <p>Discover AI-generated tattoo designs tailored to your style. Create custom tattoos from text or images and see them on various body parts in real-time.</p>
                    <a href="#generate" class="btn">Generate from Text</a>
                    <label for="file-upload" class="btn file-upload-label">Upload Image</label>
                    <input type="file" id="file-upload" accept="image/*">
                </div>
            </div>
        </div>

        <div class="generate-section" id="generate">
            <div class="input-section">
                <textarea class="input-box" id="tattoo-prompt" rows="5" placeholder="Describe your tattoo idea here..."></textarea>
                <select id="placement-selector">
                    <option value="back">Back</option>
                    <option value="hand">Hand</option>
                    <option value="neck">Neck</option>
                    <option value="face">Face</option>
                    <option value="thigh">Thigh</option>
                    <option value="shoulder">Shoulder</option>
                </select>
                <button class="btn" id="generate-btn">Generate Tattoos</button>
            </div>
            <div class="preview-section">
                <div class="preview-container">
                    <div id="tattoo-preview">
                        <img src="" alt="Tattoo preview">
                    </div>
                </div>
                <div class="controls">
                    <button class="control-btn" id="prev-design">Previous Design</button>
                    <button class="control-btn" id="next-design">Next Design</button>
                    <button class="control-btn" id="download-btn">Download</button>
                </div>
            </div>
        </div>

        <h2>Generated Designs</h2>
        <div class="gallery" id="tattoo-gallery"></div>
    </div>

    <script>
        const CLIENT_ID = 'a1d8bdad3cbf09e';  // Your Imgur Client ID
        let generatedDesigns = [];
        let currentDesignIndex = 0;

        const tattooPrompt = document.getElementById('tattoo-prompt');
        const tattooPreview = document.querySelector('#tattoo-preview img');
        const tattooGallery = document.getElementById('tattoo-gallery');
        const placementSelector = document.getElementById('placement-selector');

        // Function to generate tattoo images using Imgur API
        function generateDesigns(prompt) {
            const searchUrl = `https://api.imgur.com/3/gallery/search/?q=${prompt.replace(/\s/g, '+')}+tattoo`;

            fetch(searchUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Client-ID ${CLIENT_ID}`
                }
            })
            .then(response => response.json())
            .then(data => {
                generatedDesigns = [];
                tattooGallery.innerHTML = ''; // Clear the gallery
                if (data && data.data && data.data.length > 0) {
                    for (let i = 0; i < Math.min(data.data.length, 5); i++) {
                        const imageUrl = data.data[i].link;
                        generatedDesigns.push(imageUrl);
                        addToGallery(imageUrl);
                    }
                    updatePreview();
                } else {
                    alert('No results found for your search.');
                }
            })
            .catch(err => {
                console.error('Error fetching images:', err);
                alert('Unable to fetch tattoo images. Please try again later.');
            });
        }

        function addToGallery(imageUrl) {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            galleryItem.innerHTML = `<img src="${imageUrl}" alt="Tattoo design">`;
            tattooGallery.appendChild(galleryItem);
        }

        function updatePreview() {
            if (generatedDesigns.length > 0) {
                tattooPreview.src = generatedDesigns[currentDesignIndex];
                tattooPreview.alt = `Tattoo design ${currentDesignIndex + 1}`;
            }
        }

        document.getElementById('generate-btn').addEventListener('click', () => {
            const prompt = tattooPrompt.value;
            if (!prompt) {
                alert('Please enter a description for your tattoo idea.');
                return;
            }
            generateDesigns(prompt);
        });

        document.getElementById('prev-design').addEventListener('click', () => {
            if (currentDesignIndex > 0) {
                currentDesignIndex--;
                updatePreview();
            }
        });

        document.getElementById('next-design').addEventListener('click', () => {
            if (currentDesignIndex < generatedDesigns.length - 1) {
                currentDesignIndex++;
                updatePreview();
            }
        });

        document.getElementById('download-btn').addEventListener('click', () => {
            if (generatedDesigns.length > 0) {
                downloadImage(generatedDesigns[currentDesignIndex]);
            }
        });

        function downloadImage(imageUrl) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `tattoo-design-${currentDesignIndex + 1}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

    </script>
</body>
</html>
