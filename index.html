<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-generated tattoos - TattooAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4.5em;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .hero-image {
            background-image: url('https://images.unsplash.com/photo-1542856391-010fb87dcfed?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            height: 400px;
            position: relative;
            border-radius: 10px;
        }
        .hero-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        .btn {
            padding: 15px 30px;
            background-color: #ff4081;
            color: white;
            border-radius: 5px;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
        }
        .generate-section {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .input-section {
            width: 40%;
        }
        .preview-section {
            width: 55%;
        }
        #tattoo-preview {
            width: 100%;
            height: 400px;
            background-color: #3a3a3a;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .control-btn {
            padding: 10px 20px;
            background-color: #4a4a4a;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="hero-image">
                <div class="hero-content">
                    <h1>AI-generated tattoos</h1>
                    <a href="#generate" class="btn">Generate from Text</a>
                    <label for="file-upload" class="btn">Upload Image</label>
                    <input type="file" id="file-upload" accept="image/*" style="display:none;">
                </div>
            </div>
        </div>

        <div class="generate-section" id="generate">
            <div class="input-section">
                <textarea id="tattoo-prompt" rows="5" placeholder="Describe your tattoo idea here..." class="input-box"></textarea>
                <select id="api-selector" class="input-box">
                    <option value="unsplash">Unsplash</option>
                    <option value="imgur">Imgur</option>
                    <option value="pexels">Pexels</option>
                </select>
                <button class="btn" id="generate-btn">Generate Tattoos</button>
            </div>
            <div class="preview-section">
                <div id="tattoo-preview">
                    <img src="" alt="Tattoo preview">
                </div>
            </div>
        </div>

        <h2>Generated Designs</h2>
        <div class="gallery" id="tattoo-gallery"></div>
    </div>

    <script>
        const UNSPLASH_ACCESS_KEY = 'E99o3FrqbvO3P9fLmYVxWXe5dESiMQN2AqXQgVkslqw'; // Unsplash Access Key
        const IMGUR_CLIENT_ID = '787a0cd0af706b7'; // Imgur Client ID
        const PEXELS_API_KEY = 'ZYJkW0ToRU7Ty2Kufnk6E3NSODonoodeRJ8E8BknU07tpLpQ3ap4mObr'; // Pexels API Key

        let generatedDesigns = [];
        let currentDesignIndex = 0;

        const tattooPrompt = document.getElementById('tattoo-prompt');
        const tattooPreview = document.querySelector('#tattoo-preview img');
        const tattooGallery = document.getElementById('tattoo-gallery');
        const apiSelector = document.getElementById('api-selector');

        document.getElementById('generate-btn').addEventListener('click', () => {
            const prompt = tattooPrompt.value.trim();
            const selectedApi = apiSelector.value;

            if (!prompt) {
                alert('Please enter a description for your tattoo idea.');
                return;
            }

            if (selectedApi === 'unsplash') {
                fetchFromUnsplash(prompt);
            } else if (selectedApi === 'imgur') {
                fetchFromImgur(prompt);
            } else if (selectedApi === 'pexels') {
                fetchFromPexels(prompt);
            }
        });

        // Fetch from Unsplash API
        function fetchFromUnsplash(prompt) {
            const url = `https://api.unsplash.com/search/photos?query=${prompt}&client_id=${UNSPLASH_ACCESS_KEY}`;
            fetch(url)
                .then(response => response.json())
                .then(data => handleImages(data.results.map(img => img.urls.small)))
                .catch(err => console.error('Unsplash Error:', err));
        }

        // Fetch from Imgur API
        function fetchFromImgur(prompt) {
            const url = `https://api.imgur.com/3/gallery/search/?q=${prompt} tattoo`;
            fetch(url, {
                headers: { Authorization: `Client-ID ${IMGUR_CLIENT_ID}` }
            })
                .then(response => response.json())
                .then(data => handleImages(data.data.map(img => img.link)))
                .catch(err => console.error('Imgur Error:', err));
        }

        // Fetch from Pexels API
        function fetchFromPexels(prompt) {
            const url = `https://api.pexels.com/v1/search?query=${prompt}&per_page=5`;
            fetch(url, {
                headers: { Authorization: `Bearer ${PEXELS_API_KEY}` }
            })
                .then(response => response.json())
                .then(data => handleImages(data.photos.map(photo => photo.src.medium)))
                .catch(err => console.error('Pexels Error:', err));
        }

        function handleImages(imageUrls) {
            generatedDesigns = imageUrls;
            updatePreview();
            updateGallery();
        }

        function updatePreview() {
            if (generatedDesigns.length > 0) {
                tattooPreview.src = generatedDesigns[0];
            }
        }

        function updateGallery() {
            tattooGallery.innerHTML = '';
            generatedDesigns.forEach((url, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                galleryItem.innerHTML = `<img src="${url}" alt="Tattoo ${index + 1}">`;
                tattooGallery.appendChild(galleryItem);
            });
        }
    </script>
</body>
</html>
